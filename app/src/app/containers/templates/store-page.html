<div class="page-header">
  <button class="btn btn-primary pull-right">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add Pet
  </button>

  <h1>Pets</h1>
</div>

<div class="row">
  <div *ngFor="let pet of pets$ | async">
    <div class="col-xs-6 col-sm-3" *ngIf="i < 4">
      <a [routerLink]="['/pets', pet.id]">
        <img src="{{pet.photourl}}" class="img-circle" height="200" width="200" />
      </a>
      <h4>{{pet.name}}</h4>
      <span class="text-muted">
        {{pet.age | lowercase}} | {{pet.status | lowercase}}
      </span>
    </div>
  </div>
</div>

<h2 class="sub-header">Inventory</h2>

<div class="table-responsive">

  <table class="table table-striped">

    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Age</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pet of pets$ | async">
        <td>{{pet.id}}</td>
        <td><a [routerLink]="['/pets', pet.id]">{{pet.name}}</a></td>
        <td>{{pet.category | lowercase}}</td>
        <td>{{pet.age | lowercase}}</td>
        <td>{{pet.status | lowercase}}</td>
        <td>
          <a [routerLink]="['/pets', pet.id, 'edit']">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="sr-only">Edit</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
